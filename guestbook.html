<head>

  <title>SportsInfo â€” Guestbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #c9f7cb;
      --text: #03340c;
      --accent: #1bb33f;
      --card: #e6ffe7;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      transition: 0.4s;
    }

    .navbar, footer {
      background: var(--accent);
      color: white;
    }

    .navbar-brand {
      font-family: 'Orbitron';
      color: white !important;
      font-weight: 700;
    }

    .nav-link {
      color: white !important;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #022f09 !important;
    }

    h1 {
      font-family: 'Orbitron';
      color: var(--accent);
      margin-top: 2rem;
      text-align: center;
    }

    .guest-card {
      background: var(--card);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
      transition: 0.3s;
    }

    .guest-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .message-box {
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .footer-links a {
      color: white;
      margin: 0 8px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .toggle-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
    }

    /* Dark Mode */
    body.dark-mode {
      background: #021903;
      color: #eaffea;
    }

    body.dark-mode .guest-card {
      background: #064010;
      color: #eaffea;
    }

    body.dark-mode .navbar, body.dark-mode footer {
      background: #0a5019;
    }

    .message {
      background: #fff;
      border-left: 5px solid var(--accent);
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
  <img src="download.md" alt="Logo" width="40" height="40" class="me-2 rounded-circle">
  SportsInfo
</a>
      <a class="navbar-brand" href="index.html">SportsInfo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sports.html">Sports</a></li>
          <li class="nav-item"><a class="nav-link active" href="guestbook.html">Guestbook</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <button id="themeToggle" class="toggle-btn ms-3">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <!-- Guestbook Content -->
  <div class="container my-5">
    <h1>Guestbook</h1>
    <div class="guest-card mt-4">
      <form id="guestForm">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Message</button>
      </form>

      <div class="message-box mt-4">
        <h5>Visitor Messages:</h5>
        <div id="messagesList" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-links mb-2">
      <a href="index.html">Home</a> |
      <a href="sports.html">Sports</a> |
      <a href="guestbook.html">Guestbook</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Guestbook Form
    const form = document.getElementById('guestForm');
    const messagesList = document.getElementById('messagesList');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<strong>${name}</strong> <small>(${email})</small><br>${message}`;
      
      messagesList.prepend(msgDiv);
      form.reset();
    });
  </script>
</body>
</html>
